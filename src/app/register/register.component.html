<div class="text-center">
   <p>
       <a href="http://www.smart-tech-mahdia.com/" target="_top">visit our website <h2>smart-tech-mahdia</h2></a>
   </p>
   </div>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Metro Tracking<br> Register Page</h2>

         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form #form="ngForm">
                  <i class="fa fa-subway fa-5x" aria-hidden="true"></i>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]="user.firstname">
                 </div>
                 <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="user.lastname">
                 </div>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="user.username">
                  </div>
                  <div class="form-group">
                    <label>Mail</label>
                    <input type="text" class="form-control" placeholder="Mail" name="email" [(ngModel)]="user.email">
                 </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
                  </div>
                  <a routerLink="/login"class="btn btn-black">Login</a>
                  <button type="submit" class="btn btn-secondary" (click)="register()">Register</button>
               </form>
            </div>
         </div>
      </div>
