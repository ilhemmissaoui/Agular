<div class="text-center">
   <p>
       <a href="http://www.smart-tech-mahdia.com/" target="_top">visit our website <h2>smart-tech-mahdia</h2></a>

<div class="sidenav">
         <div class="login-main-text">
            <h1>
                <a href="" class="typewrite" data-period="2000" data-type='[ "Metro Tracking ", "Login Page" ]'>
                  <span class="wrap"></span>
                </a>
              </h1>
            <h2>Metro Tracking<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>

      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form #form="ngForm">
                  <i class="fa fa-subway fa-5x" aria-hidden="true"></i>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" name="email" [(ngModel)]="username">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
                  </div>
                  <button class="btn btn-black" (click)="authenticate()">Login</button>
                   <a routerLink="/register" class="btn btn-secondary">Register</a>


               </form>
            </div>
         </div>
      </div>
